<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	template="/templates/default.xhtml">
	<ui:define name="content">

		<f:event type="preRenderView" listener="#{koncertBean.resetKoncert}" />

		<h:form id="koncertForm">
            
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.koncertKlubLabel}" />
				<h:selectOneMenu value="#{koncertBean.koncert.idKlub}">
					<f:selectItems value="#{klubBean.allKlubs}" var="klub" itemValue="#{klub.idKlub}" itemLabel="#{klub.credentials}" />
				</h:selectOneMenu>

				<h:outputText value="#{msg.koncertNazwaLabel}" />
				<h:inputText id="nazwa_koncertu" value="#{koncertBean.koncert.nazwa_koncertu}"/>

				<h:outputText value="#{msg.koncertCenyLabel}" />
				<h:inputText id="ceny_biletow" value="#{koncertBean.koncert.ceny_biletow}"/>

			</h:panelGrid>
			
			<h:commandButton value="#{msg.actionAdd}"
				action="#{koncertBean.addKoncert}" />


			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
